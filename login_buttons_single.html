<template name="_loginButtonsLoggedOutSingleLoginButton">
	{{#if configured}}
	<a class="login-button btn btn-block btn-social btn-{{name}}">
		<span class="fa fa-{{name}}"></span>
		{{i18n 'loginButtonsLoggedOutSingleLoginButton.signInWith'}} {{capitalizedName}}
	</a>
	{{else}}
	<a class="login-button btn btn-block configure-button btn-danger">{{i18n 'loginButtonsLoggedOutSingleLoginButton.configure'}} {{capitalizedName}}</a>
	{{/if}}
</template>
